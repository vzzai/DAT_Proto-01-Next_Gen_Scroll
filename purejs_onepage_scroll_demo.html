<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pure JS One Page Scroll by Pete R. | The Pete Design</title>
	<meta name="title" content="Pure JS One Page Scroll by Pete R. | The Pete Design" />
	<meta name="description" content="Pure JS One Page Scroll is the javascript version (no need for jQuery any more) of the infamous jQuery One Page Scroll. Create an Apple-like one page scroller website (iPhone 5S website) with One Page Scroll plugin" />
	<link rel="image_src" href="/images/onepage_scroll_image.png" />
  <meta name="viewport" content="initial-scale=1, width=device-width, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <script type="text/javascript" src="onepagescroll.js"></script>
  <link href='onepage-scroll.css' rel='stylesheet' type='text/css'>
  <style>
   
img {
  width:100%;
  height: auto;
}

section.purple.ops-section.active {
  background-color: #5f445f;
}

section.grey.ops-section.active {
  background-color: #eceff0;
}


	</style>
</head>
<body>

  <div class="main">
    <section class="purple"><img src="images/page1.png"></section>
    <section class="grey"><img src="images/page2.png"></section>
    <section class="grey"><img src="images/page3.png"></section>
    <section class="purple"><img src="images/page4.png"></section>
    >
    <section class="purple"><img src="images/page5.png"></section>
  </div>


  <script>
	 onePageScroll(".main", {
     sectionContainer: "section",
     loop: true,
     responsiveFallback: false
   });
		
	</script>
</body>
</html>
